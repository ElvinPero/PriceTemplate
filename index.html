<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Price Tiers</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link id="pagestyle" href="styles/style1.css" rel="stylesheet">

    <script type="application/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container container-bg">
      <div class="panel pricing-table">
          <div class="pricing-plan">
              <img alt="" class="pricing-img" src="icons/icon1.png">
              <h2 class="pricing-header">Personal</h2>
              <ul class="pricing-features">
                  <li class="pricing-features-item">Custom domains</li>
                  <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
              </ul>
              <span class="pricing-price">Free</span>
              <a class="pricing-button" href="#/">Sign up</a>
          </div>
          <div class="pricing-plan">
              <img alt="" class="pricing-img" src="icons/icon2.png">
              <h2 class="pricing-header">Small team</h2>
              <ul class="pricing-features">
                  <li class="pricing-features-item">Never sleeps</li>
                  <li class="pricing-features-item">Multiple workers for more powerful apps</li>
              </ul>
              <span class="pricing-price">$150</span>
              <a class="pricing-button is-featured" href="#/">Free trial</a>
          </div>
          <div class="pricing-plan">
              <img alt="" class="pricing-img" src="icons/icon3.png">
              <h2 class="pricing-header">Enterprise</h2>
              <ul class="pricing-features">
                  <li class="pricing-features-item">Dedicated</li>
                  <li class="pricing-features-item">Simple horizontal scalability</li>
              </ul>
              <span class="pricing-price">$400</span>
              <a class="pricing-button is-featured" href="#/">Free trial</a>
          </div>
      </div>
    </div>
      <button class="style is-featured" id="style" onclick="changeStyle()">
          Change Style
      </button>
    </div><!-- /.container -->
</body>
</html>
